<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Public Chat Room</title>
    <style>
        body {
            background: linear-gradient(to bottom, #4c0f77, #00bcd4);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 400px;
            height: 40px;
            background-color: #fff;
            margin-bottom: 20px;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar {
            background-color: #fff;
            padding: 20px;
            width: 100%;
        }

        .sidebar p {
            margin: 0;
        }

        .sidebar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
            font-size: 14px;
            line-height: 1.2;
        }

        #chat-form {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        #chat-form input[type="text"] {
            margin-right: 10px;
        }

        #chat-form button {
            padding: 10px;
            font-size: 16px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container" id="username-container">
        <label for="username">Enter your username:</label>
        <input type="text" placeholder="Username" id="username-input">
        <button id="username-submit">Submit</button>
    </div>

    <div class="chat-container" style="display: none;" id="chat-container">
        <div class="container">
            <h1>Welcome, <span id="username-display"></span>!</h1>
            <div id="chat-messages"></div>
        </div>

        <div class="sidebar" style="display: none;" id="sidebar">
            <p>Users in chat:</p>
            <ul id="user-list"></ul>
        </div>

        <form id="chat-form">
            <input type="text" placeholder="Enter message here..." id="chat-input">
            <button id="chat-submit">Send</button>
        </form>
    </div>

    <script src="app.js"></script>
