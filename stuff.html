<!DOCTYPE html>
<html>
<head>
  <title>Basic User Interface</title>
  <style>
    body {
      background: linear-gradient(to bottom, #4c0f77, #00bcd4);
      display: flex;
      flex-direction: column; /* Added to stack elements vertically */
      align-items: center;
      height: 100vh;
    }

    .container, .chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 400px;
      height: 40px;
      background-color: #fff;
      margin-bottom: 20px;
    }

    .sidebar {
      background-color: #fff;
      padding: 20px;
      width: 100%;
    }

    .sidebar p {
      margin: 0;
    }

    .sidebar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
      font-size: 14px;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <div class="container" id="username-container">
    <label for="username">Enter your username:</label>
    <input type="text" placeholder="Username" id="username-input">
    <button id="username-submit">Submit</button>
  </div>

  <div class="chat-container" style="display: none;" id="chat-container">
    <div class="container">
      <h1>Welcome, <span id="username-display"></span>!</h1>
      <input type="text" placeholder="Enter text here..." id="input">
    </div>

    <div class="sidebar" style="display: none;" id="sidebar">
      <p>Messages:</p>
      <ul id="list"></ul>
    </div>
  </div>

  <script>
    const usernameInput = document.getElementById('username-input');
const usernameSubmit = document.getElementById('username-submit');
const usernameContainer = document.getElementById('username-container');
const chatContainer = document.getElementById('chat-container');
const usernameDisplay = document.getElementById('username-display');
const input = document.getElementById('input');
const list = document.getElementById('list');
const sidebar = document.getElementById('sidebar');

function validateUsername(username) {
  const trimmedUsername = username.trim();
  return trimmedUsername.length > 2 && trimmedUsername.length < 15;
}

usernameSubmit.addEventListener('click', () => {
  const username = usernameInput.value;
  if (!validateUsername(username)) {
    alert('Please enter a valid username between 3 and 14 characters.');
    return;
  }
  usernameDisplay.textContent = username;
  chatContainer.style.display = 'flex';
  sidebar.style.display = 'block';
  usernameContainer.style.display = 'none';
  usernameInput.value = '';
  usernameInput.blur();
});

input.addEventListener('keydown', handleEnterKey);
input.addEventListener('keypress', handleEnterKey);

function handleEnterKey(event) {
  if (event.keyCode === 13 || event.key === 'Enter') {
    event.preventDefault();
    const text = event.target.value;
    event.target.value = '';
    const li = document.createElement('li');
    li.textContent = `${usernameDisplay.textContent}: ${text}`;
    list.appendChild(li);
  }
}


  </script>
</body>
</html>
